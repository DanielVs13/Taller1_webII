<div class="container mt-5">
    <h2 class="colorh2">Precio Disponible
    </h2>
    <form class="mb-4">
        <div class="form-row">
            <div class="col">
                <label for="minPrice" class="colorh2">Precio mínimo:</label>
                <input type="number" name="minPrice" [(ngModel)]="Preciomin" class="form-control" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="col">
                <label for="maxPrice" class="colorh2">Precio máximo:</label>
                <input type="number" name="maxPrice" [(ngModel)]="Preciomax" class="form-control" [ngModelOptions]="{standalone: true}">
            </div>
        </div>
    </form>
<table class="table">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
            <th scope="col">Imagen</th>
            <th scope="col">Detalles</th>
        </tr>
    </thead>
    <tbody>
        @for (productos of productos; track productos) {
        <tr>
            @if( productos.precio>Preciomin && productos.precio < Preciomax ) {
                     <th scope="row">{{productos.id}}</th>
                <td>{{productos.nombre}}</td>
                <td>{{productos.precio}}</td>
                <td>
                    <!--///////////////////////////////-->
                    @if( visualizar == productos.id ){
                    <button (click)="ver(productos.id)">Imagen del juego</button>
                    <img src="{{productos.imagen_url}}" alt="" height="200">
                    } @else {
                    <button class="btn btn-primary" (click)="ver( productos.id )">Maquillaje</button>
                    }
                    <!--//////////////////////////////////-->
                </td>

                <td>
                    <button class="btn btn-danger" (click)="eliminar(productos.id)">Eliminar</button>
                    <button class="btn btn-success" [routerLink]="['/detalles-procutos',productos.id]">editar</button>
                </td>
                }
        </tr>
        }
    </tbody>
</table>
<button routerLink="regresar">Regresar</button>
<br>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</div>
